    <script >
          var i=3;
          var timer = null, interval = 1000,value = 0;
          var val1= $('.safe').length;
          $('#total').text(val1);
          $(document).ready(function(){
            $('.safe').mouseenter(function(){
              $(this).addClass("new");
              var val2= $(".safe.new").length;
              $('#count').text(val2);
              $(this).css("background-color","#ccff90");
              if (timer !== null) 
                return;
              timer = setInterval(function () {
                $("#input").val(++value);
                }, interval);
            })  

            $('.glyphicon').mouseenter(function(){
                  $(this).addClass("bounce animated");
              })
             $('.glyphicon-star').click(function(){

                var popup = $('<div> </div>');
                var button1=$('<button> Refresh </button>');
                var br =$('<br>');
                popup.css({
                  'position' : 'fixed',
                  'background-color' : 'rgba(0,0,0,0.16)',
                  'color' : '#000',
                  'height' : '100%',
                  'top' : '0',
                  'left' : '0',
                  'right' : '0',
                  'padding' : '30%',
                  'text-align' : 'center',
                  'font-size' : '35px' 
            })
            button1.css({
                  'text-align' : 'center',
                  'font-size' : '25px' 
            }  ) 
            popup.attr("id","a");
            var val2= $(".safe.new").length;
            clearInterval(timer);
            if(val1 == val2)
            {
              popup.text("Game Completed in " + value+" Seconds");
              popup.attr("class","jackInTheBox animated");
              $('#a').fireworks();
            }
            else
            {
              popup.text("Cheated!!!!");
              popup.attr("class","jackInTheBox animated");
            }
            $('#a').fireworks();
            $('body').append(popup);
            popup.append(br);
            popup.append(button1);
            button1.click(function(){
              location.reload();
            })
         // $('.a').append("<button id='btn1' >Refresh</button>");

          });
          $('.unsafe').mouseenter(function(){
            // alert("Ooops  unsafe region");
            //var index = $("life").index()

            if(i==0)
            {
              //$("#1").css("color","");
              //alert("No life Remaining...");
              var popup = $('<div> </div>');
                var button1=$('<button> Refresh </button>');
                var br =$('<br>');
                popup.css({
                  'position' : 'fixed',
                  'background-color' : 'rgba(0,0,0,0.16)',
                  'color' : '#000',
                  'height' : '100%',
                  'top' : '0',
                  'left' : '0',
                  'right' : '0',
                  'padding' : '30%',
                  'text-align' : 'center',
                  'font-size' : '35px' 
            })
            button1.css({
                  'text-align' : 'center',
                  'font-size' : '25px' 
            }  ) 
            popup.attr("id","a");
            popup.text("Game Over!!!!");
            popup.attr("class","jackInTheBox animated");

            $('body').append(popup);
            popup.append(br);
            popup.append(button1);
            clearInterval(timer);
            button1.click(function(){
              location.reload();
            })  
              
            }
            else
            {
              i--;
              if(i==2){
                $("#3").css("color","");
              }
              if(i==1){
                $("#2").css("color","");
              }
              if(i==0){
                $("#1").css("color","");
              }
            }


          })
          $("#btn").click(function(){
            // $('#count').text("0");
            // $('.safe').removeClass("new")
            // $('.safe').css("background-color","");
            // $('.glyphicon').removeClass("bounce animated");
            // clearInterval(timer);
            location.reload();
          })
